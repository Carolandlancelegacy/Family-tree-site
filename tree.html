<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      overflow: hidden;
      background: #fdfaf6;
    }

    .node rect {
      fill: white;
      stroke: #333;
      stroke-width: 1.5px;
      rx: 4;
      ry: 4;
    }

    .node text {
      font-size: 12px;
      pointer-events: none;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }

    .link.divorced {
      stroke-dasharray: 4;
      stroke: #999;
    }
  </style>
</head>
<body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>

</body>
</html>
