<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Tree Viewer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    svg {
      width: 100%;
      height: calc(100% - 50px);
      background: #fdfbf7;
    }
    .node circle {
      fill: white;
      stroke: #333;
      stroke-width: 2px;
    }
    .node text {
      font-size: 14px;
      fill: #333;
    }
    .link {
      fill: none;
      stroke: #bbb;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <h1>Family Tree Viewer</h1>
  <svg id="tree-svg"></svg>

  <script>
    const svg = d3.select("#tree-svg");
    const g = svg.append("g");

    const treeLayout = d3.tree().nodeSize([200, 150]);

    // Enable zoom and pan
    const zoom = d3.zoom()
      .scaleExtent([0.1, 2])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
      });

    svg.call(zoom);

    d3.json("tree.json").then(data => {
      const root = d3.hierarchy(data);
      treeLayout(root);

      // Draw links
      g.selectAll(".link")
        .data(root.links())
        .join("path")
        .attr("class", "link")
        .attr("d", d3.linkVertical()
          .x(d => d.x)
          .y(d => d.y));

      // Draw nodes
      const node = g.selectAll(".node")
        .data(root.descendants())
        .join("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("circle").attr("r", 20);
      node.append("text")
        .attr("dy", 5)
        .attr("x", d => d.children ? -25 : 25)
        .style("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name);

      // Center the initial view
      const xExtent = d3.extent(root.descendants(), d => d.x);
      const yExtent = d3.extent(root.descendants(), d => d.y);

      const initialX = (xExtent[0] + xExtent[1]) / 2;
      const initialY = (yExtent[0] + yExtent[1]) / 2;

      svg.transition().duration(500).call(
        zoom.transform,
        d3.zoomIdentity
          .translate(svg.node().clientWidth / 2, 100)
          .scale(0.7)
          .translate(-initialX, -initialY)
      );
    });
  </script>
</body>
</html>
