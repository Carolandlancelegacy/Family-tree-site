<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Family Tree Viewer</h1>
  <p id="placeholder">This is where your visual tree will appear.</p>
  <script>
    fetch('tree.json')
      .then(response => response.json())
      .then(data => {
        console.log('Tree data loaded:', data);
        document.getElementById('placeholder').remove(); // remove that line
        const treeContainer = document.createElement('div');
        document.body.appendChild(treeContainer);
        renderTree(data, treeContainer);
      })
      .catch(error => {
        console.error('Error loading tree data:', error);
      });

    function renderTree(data, container) {
      const ul = document.createElement('ul');
      const li = document.createElement('li');
      li.textContent = data.name;
      ul.appendChild(li);

      if (data.children && data.children.length > 0) {
        const childrenUL = document.createElement('ul');
        data.children.forEach(child => {
          renderTree(child, childrenUL);
        });
        li.appendChild(childrenUL);
      }

      container.appendChild(ul);
    }
  </script>
</body>

</html>
