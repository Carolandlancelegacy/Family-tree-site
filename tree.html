<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Tree Viewer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    svg {
      width: 100%;
      height: calc(100% - 40px);
      background: #fdfbf7;
      cursor: move;
    }
    .node rect {
      fill: white;
      stroke: #333;
      stroke-width: 1.5px;
      rx: 6;
      ry: 6;
    }
    .node text {
      font-size: 13px;
      fill: #222;
      pointer-events: none;
    }
    .link {
      fill: none;
      stroke: #bbb;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <h1>Family Tree Viewer</h1>
  <svg id="tree-svg"></svg>

  <script>
    const svg = d3.select("#tree-svg");
    const g = svg.append("g");

    const zoom = d3.zoom()
      .scaleExtent([0.2, 2])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
      });

    svg.call(zoom);

    d3.json("tree.json").then(data => {
      const root = d3.hierarchy(data);

      const treeLayout = d3.tree().nodeSize([160, 120]);
      treeLayout(root);

      // Draw links
      g.selectAll(".link")
        .data(root.links())
        .join("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
          .x(d => d.x)
          .y(d => d.y));

      // Draw nodes
      const node = g.selectAll(".node")
        .data(root.descendants())
        .join("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      // Replace this block:
      // node.append("rect")
      //   .attr("x", -75)
      //   .attr("y", -15)
      //   .attr("width", 150)
      //   .attr("height", 30)
      //   .attr("rx", 10)
      //   .attr("ry", 10);

      // node.append("text")
      //   .attr("text-anchor", "middle")
      //   .attr("dy", "0.35em")
      //   .text(d => d.data.name);

// With this block:
      node.each(function(d) {
        const group = d3.select(this);

        const text = group.append("text")
          .attr("dy", "0.35em")
          .attr("text-anchor", "middle")
          .text(d.data.name);

        const bbox = text.node().getBBox();
        const padding = 10;

        group.insert("rect", "text")
          .attr("x", -bbox.width / 2 - padding)
          .attr("y", -bbox.height / 2 - padding)
          .attr("width", bbox.width + padding * 2)
          .attr("height", bbox.height + padding * 2)
          .attr("rx", 10)
          .attr("ry", 10);
      });


      // Auto-center
      const xExtent = d3.extent(root.descendants(), d => d.x);
      const yExtent = d3.extent(root.descendants(), d => d.y);

      const centerX = (xExtent[0] + xExtent[1]) / 2;
      const centerY = (yExtent[0] + yExtent[1]) / 2;

      svg.call(
        zoom.transform,
        d3.zoomIdentity
          .translate(svg.node().clientWidth / 2, 100)
          .scale(0.6)
          .translate(-centerX, -centerY)
      );
    });
  </script>
</body>
</html>
