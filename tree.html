<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdfbf7;
      font-family: Arial, sans-serif;
    }

    h1, p {
      text-align: center;
      margin-top: 1rem;
    }

    svg {
      width: 100vw;
      height: 100vh;
      overflow: visible;
    }

    .node rect {
      fill: #fdfbf7;
      stroke: #333;
      stroke-width: 1.5px;
      rx: 10;
      ry: 10;
    }

    .node text {
      font: 14px sans-serif;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #333;
    }

    .link {
      fill: none;
      stroke: #aaa;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <h1>Family Tree Viewer</h1>
  <p>This is where your visual tree will appear.</p>
  <svg></svg>

  <script>
    const dx = 180;  // vertical spacing
    const dy = 250;  // horizontal spacing

    const tree = d3.tree().nodeSize([dx, dy]);

    const diagonal = d3.linkVertical()
      .x(d => d.x)
      .y(d => d.y);

    const svg = d3.select("svg");
    const g = svg.append("g")
      .attr("transform", "translate(600,100)");

    d3.json("tree.json").then(data => {
      const root = d3.hierarchy(data);
      tree(root);

      // Draw links
      g.selectAll(".link")
        .data(root.links())
        .join("path")
        .attr("class", "link")
        .attr("d", diagonal);

      // Draw nodes
      const node = g.selectAll(".node")
        .data(root.descendants())
        .join("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("rect")
        .attr("x", -80)
        .attr("y", -20)
        .attr("width", 160)
        .attr("height", 40)
        .attr("rx", 12)
        .attr("ry", 12);

      node.append("text")
        .attr("dy", "0.35em")
        .text(d => d.data.name);
    });
  </script>
</body>
</html>
