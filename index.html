<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From Dirt All Things Grow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #555; /* darker grey */
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ddd;
    }

    .login-box {
      background-color: #777;
      padding: 30px;
      border: 1px solid #444;
      border-radius: 6px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      width: 280px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: normal;
      color: #eee;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      background: #999;
      border: 1px solid #444;
      color: #111;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #333;
      color: #ddd;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #222;
    }

    .error {
      margin-top: 12px;
      font-size: 13px;
      color: #ff5555;
    }

    .quote {
      margin-top: 20px;
      font-size: 12px;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <div id="error" class="error"></div>
    <div class="quote">"The roots of a family tree begin with the love of two hearts."</div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      setTimeout(() => {
        if (input === "cllegacy") {
          window.location.href = "tree.html";
        } else {
          errorBox.textContent = "Incorrect password.";
        }
      }, 700); // short delay for brute force deterrent
    }
  </script>

</body>
</html>
