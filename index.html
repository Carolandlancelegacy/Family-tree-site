<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Family Tree</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdfaf6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input[type="password"] {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: white;
    }
    #error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Enter Password to View Tree</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
  <div id="error"></div>

  <script>
    function checkPassword() {
      const pw = document.getElementById('password').value;
      if (pw === 'cllegacy') {
        window.location.href = 'tree.html';
      } else {
        document.getElementById('error').innerText = 'Incorrect password';
      }
    }
  </script>

</body>
</html>
